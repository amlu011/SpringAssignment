<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<Title>Welcome</Title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{select_court1.css}"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<style>
	
	h1{
	
	text-align:center;
	}
	
	button, input, select, textarea {
    font-family: inherit;
    
    line-height: inherit;
    padding: 30px;
    font-size: 25px !important;
    
}
</style>
</head>


<body>
<div th:include="@{/header.html}"></div>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
			<h1>Select your Court</h1><br><br>
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
					<form th:action="@{/bookSlot}">
					
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Select</th>
									<th class="cell100 column2">CourtId</th>
									<th class="cell100 column3">CourtName</th>
									<th class="cell100 column4">CourtType</th>
									
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr class="row100 body" th:each="court : ${courts}">
									<td class="cell100 column1" ><input type="radio" th:id="checkbox1" name="idchecked"
										th:value="${court.courtId}" required/></td>
									<td class="cell100 column2" th:text="${court.courtId}"></td>
									
									<td class="cell100 column3" th:text="${court.courtName}"></td>
									<td class="cell100 column4" th:text="${court.type}"></td>
									
								</tr>

								</tbody>
						</table>
						<input type="hidden" th:value="${userEmail}" name="userEmail"/>
					</div>
				</div>
				<br><br>
				<label for="date">Select Date</label>
				<input type="date" name="date" required/>
				<br>
				<button type="Submit" class="btn btn-primary btn-lg btn-block">Submit</button>
				
				</div>
				</div>
				</div>
				</form>
				
</body>
</html>
